<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Ankieta logopedyczna: nagraj głoski, pomóż badaniom i dowiedz się o wynikach! Nowoczesna, szybka i bezpieczna aplikacja do badań mowy." />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://twojadomena.pl/" />
  <meta property="og:title" content="Ankieta Logopedyczna" />
  <meta property="og:description" content="Nagraj głoski, pomóż badaniom i dowiedz się o wynikach! Nowoczesna, szybka i bezpieczna aplikacja do badań mowy." />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://twojadomena.pl/" />
  <meta name="twitter:title" content="Ankieta Logopedyczna" />
  <meta name="twitter:description" content="Nagraj głoski, pomóż badaniom i dowiedz się o wynikach! Nowoczesna, szybka i bezpieczna aplikacja do badań mowy." />
  <meta name="twitter:image" content="https://twojadomena.pl/assets/png/llama.png" />
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/status.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/thankyou.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="game-container">
      <div class="progress-container">
        <div class="phoneme-progress" id="phoneme-progress">
          <!-- Phoneme bubbles will be generated by JavaScript -->
        </div>
        <div class="progress-counter" id="progress-counter">
          Głoska 1 z 24
        </div>
      </div>

      <!-- Add current phoneme display below the progress container -->
      <div id="phoneme-display">
        <div id="phoneme"></div>
      </div>

      <div class="controls">
        <div class="control-row record-row">
          <button id="record-btn" class="btn btn-record">
            <span class="btn-icon">
              <img src="assets/svg/microphone.svg" alt="Record" class="svg-icon">
            </span>
          </button>
        </div>
        
        <div class="control-row playback-row">
          <button id="playback-btn" class="btn btn-playback" disabled>
            <span class="btn-icon">
              <img src="assets/svg/speaker.svg" alt="Listen" class="svg-icon">
            </span>
            <span class="btn-text">Odsłuchaj nagranie</span>
          </button>
          
          <button id="play-btn" class="btn btn-play">
            <span class="btn-icon">
              <img src="assets/svg/perfect_pronunciation.svg" alt="Play" class="svg-icon">
            </span>
            <span class="btn-text">Idealna wymowa</span>
          </button>
        </div>
        
        <!-- Navigation buttons -->
        <button id="prev-btn" class="btn btn-nav edge-btn prev-btn" disabled>
          <span class="btn-icon">
            <img src="assets/svg/previous.svg" alt="Previous" class="svg-icon">
          </span>
        </button>
          
        <button id="next-btn" class="btn btn-nav edge-btn next-btn" disabled>
          <span class="btn-icon">
            <img src="assets/svg/next.svg" alt="Next" class="svg-icon">
          </span>
        </button>
        
        <!-- Improved submit row with clearer separation -->
        <div class="control-row submit-row">
          <div class="submit-center-wrap">
            <button id="submit-btn" class="btn btn-submit hidden" disabled>
              <span class="btn-icon">
                <img src="assets/svg/upload.svg" alt="Upload" class="svg-icon">
              </span>
              <span class="btn-text">Wyślij</span>
            </button>
            <div id="upload-progress-container" class="upload-progress-container hidden">
              <div class="upload-progress">
                <div id="upload-progress-bar" class="upload-progress-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="status-container">
        <div id="status" class="status"></div>
      </div>
    </div>

    <footer>
      <!-- Removed footer text -->
    </footer>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
